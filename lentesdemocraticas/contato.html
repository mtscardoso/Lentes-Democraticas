        <main>
            <fieldset>
                <section class="forms">
                    <h2>Deixe sua ideia de prompt</h2>
                    <form action="#" method="POST">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">E-mail para Contato:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="telefone">Telefone (DDD + Número):</label>
                        <input type="tel" id="telefone" name="telefone" required>

                        <label for="ideia">Qual sua ideia?</label>
                        <input type="text" id="ideia" name="ideia" required>
                    
                        <label for="permissao">Você permite que seu nome seja divulgado?</label>
                        <input type="radio" id="sim" name="sim" value="sim">

                        <label for="html">Sim</label><br>
                        <input type="radio" id="não" name="não" value="não">
                        <label for="não">Não</label>
                
                    
                        <button type="submit">Enviar Mensagem</button>
                    </form>
                </section>
            </fieldset>
        </main>
